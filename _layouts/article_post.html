<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
</head>
<body>


{% for lang in site.languages %}
  {% if lang == site.active_lang %}
    {{ lang }} (Active)
  {% else %}
    <a href="/{{ lang }}{{ page.url }}">{{ lang }}</a>
  {% endif %}
{% endfor %}








  <h1>{{ page.title }}</h1>
  <p class="meta">Published on {{ page.date | date: "%B %-d, %Y" }} by {{ page.author }}</p>

  {{ content }}

</body>
</html>
